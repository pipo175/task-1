<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #be8b8b;
            border-radius: 5px;
        }
        .product-video {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .price {
            font-size: 20px;
            color: #333;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
        }
        .description {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>Product 1</h1>
        <div class="product-video">
            <iframe width="560" height="315" src="كم سهرنا من ليالى الصباح لا ننم --(480P).mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="price">
            <span class="old-price">$100</span> <span class="new-price">$80</span>
        </div>
        <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non ultricies libero. 
            Sed vehicula magna at mi consectetur, vitae suscipit justo aliquet. 
            Quisque sit amet tincidunt nisi.
        </p>
    </div>
</body>
</html>
